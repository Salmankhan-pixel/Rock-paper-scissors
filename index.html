<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="cont">
      <h1>Rock Paper Scissors</h1>
      <div class="container">
        <button class="rainbow-bg Rock">
          <img src="./Rock.png" />
        </button>
        <button class="rainbow-bg Paper">
          <img src="./Paper.png" />
        </button>
        <button class="rainbow-bg Siccors">
          <img src="./Siccors.png" />
        </button>
      </div>
      <button class="odnary reset">Reset Score</button>
      <div>
        <span class="Results">Result:</span>
        <span class="Showresult Results"></span>
      </div>
      <div class="js-move-show">
        <span class="js-move-show-p"> </span>
      </div>
      <div class="ShowScore">
        <span class="Results">Wins:</span>
        <span class="Winshow"></span>
        <span class="Results">Losses:</span>
        <span class="losshow"></span>
        <span class="Results">Ties:</span>
        <span class="Tieshow"></span>
      </div>
      <button class="odnary2 repeat">Auto Play</button>
      <p class="permission"></p>
    </div>
    <div class="last">
      <p>
        Created by
        <span
          ><a class="rainbow-bg1" href="https://github.com/Salmankhan-pixel"
            >Salman khan</a
          ></span
        >
      </p>
    </div>
  </body>
</html>
